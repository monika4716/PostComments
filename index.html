<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
	<link href="assets/css/style.css" rel="stylesheet" /> 
</head>
<body>

	<div id="post-screen" class="tabs p-4">
		<div class="row">
			<div class="col-md-6 ">
				<form action="javascript:void(0);"  id="save-post-comment">
					<div class="form-group">
		    			<label for="keyword" class="request-label" >Keyword</label>
				        <select id="post-keyword" class="request-input" multiple placeholder="Type a keyword and press enter Key" data-role="tagsinput">
				        </select>
				        <div class="suggestion-container">
							<ul class="list-group" id="suggestionList">
							</ul>
						</div>
					</div>
					<div class="form-group">
		    			<label for="post_url">Post Url</label>
						<input class="form-control" id="post_url" href="https://m.facebook.com/groups/2424623844291466/posts/5421744861246001/" type="text" placeholder="Enter post url" name="post_url">
					</div>
					<div class="form-group">
		    			<label for="post_url">Message</label>
						<textarea rows="4" id="message" cols="55" class="p-2"></textarea>
					</div>
					<div class="form-group text-center">
						<button type="button" class="btn btn-info" id="save-post-btn">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="facebook-screen" class="tabs"> <span></span></div>
	<div id="login-screen" class="tabs"> <span></span></div>
	<script src="assets/js/jquery-3.4.1.min.js"></script>	
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="dist/bootstrap-tagsinput.js"></script>
	<script src="assets/js/custom.js"></script>	
</body>
</html>
